spring.application.name=Hr-Management-Portal

server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/hms
spring.datasource.username=root
spring.datasource.password=sd123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# Enable multipart support
spring.servlet.multipart.enabled=true

# Maximum file size
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

spring.web.resources.static-locations=classpath:/static/

logging.level.org.springframework.security=DEBUG


spring.mail.protocol=smtp
spring.mail.default-encoding=UTF-8
spring.mail.test-connection=false

spring.mail.host=smtp.gmail.com
#Add port number
spring.mail.port=
#Add gmail address
spring.mail.username=
#Add app password
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.debug=true # Optional

# Include endpoints publicly
management.endpoints.web.exposure.include=health,info,env,heapdump

# Enable more detailed health info (optional)
management.endpoint.health.show-details=always




