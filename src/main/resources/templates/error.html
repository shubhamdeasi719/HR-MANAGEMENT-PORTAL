<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>HR Management Portal</title>
	<link rel="icon" href="/images/hr.png">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/error.css">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light top-fixed" style="background-color: black;">
		<div class="container-fluid">
			<h3>
				<a class="navbar-brand text-white"><img src="/images/hr.png" alt="HR logo"
						style="width: 40px; height: 40px ; margin-right: 10px; border-radius: 50%;">HR Management
					Portal</a>
			</h3>
		</div>
	</nav>

	<!-- Center the content -->
	<div class="d-flex justify-content-center align-items-center flex-grow-1">
		<div class="row w-100 justify-content-center">
			<!-- Card with responsive column classes for better mobile alignment -->
			<div class="col-12 col-sm-8 col-md-6 col-lg-4 card">
				<div class="card-body">
					<h1 class="text-center">Oops! An Error Occurred</h1>
					<!-- Display the error message or a default one if null -->
					<p th:text="${error != null ? error : 'Something went wrong. Please try again later.'}" class="text-center"></p>
					<form th:action="@{/login}" method="get">
						<div class="container text-center">
							<button type="submit" class="btn btn-primary">Go back to login</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer Section -->
	<footer class="footer text-white text-center py-3" style="background-color: black">
		<p>&copy; 2025 HR Management Portal | All rights reserved.</p>
	</footer>

	<!-- Bootstrap JS (Required for Bootstrap features like dropdowns, modals, etc.) -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
		integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
		crossorigin="anonymous"></script>

</body>

</html>
