<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{common-base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
</head>
<body>
  <section>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-8 col-10 card login-card">
                <div class="card-body login-form">
                	<div class="text-center">
                        <img src="images/forgot-password.png" alt="Forgot Password" class="login-img mt-3 mb-2">
                    </div>
                    
					<div th:if="${error}" class="alert alert-danger" role="alert">
					    <p><strong th:text="${error}"></strong></p>
					</div>

                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
					    <p><strong th:text="${success}"></strong></p>
					    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					</div>
						
						
                    <!-- Form -->
                    <form th:action="@{/verify-otp}" method="post">
                         <div class="mt-3">
                            <label for="otp" class="form-label required">Enter OTP</label>
                            <input type="text" name="otp" id="otp" class="form-control" required="required">
                        </div>
                        <div class="d-flex justify-content-around mt-3 mb-3">
                            <input type="submit" value="Verify OTP" class="btn btn-success">
                            <a th:href="@{/forgot-password}" class="btn btn-primary">Re-send OTP</a>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
