<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{user-base::layout(~{::section})}">

<head>
	<meta charset="UTF-8">
</head>

<body>
	<section>
		<div class="row mt-3">
            <!-- Bootstrap class col-12 for full-width on small screens, col-md-6 for half-width on larger screens -->
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="text-center">Change Password</h5>
                        <hr>
                        
                       <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
						   <p><strong th:text="${error}"></strong></p>
						   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
						</div>

                        <!-- Password change form -->
                        <form th:action="@{/user/update-user-password}" method="post">
                            <div class="mt-3">
                                <label for="password" class="required">Enter old password</label>
                                <input type="text" class="form-control" name="password" id="password" required />
                            </div>

                            <div class="mt-3">
                                <label for="newPassword1" class="required">Enter new password</label>
                                <input type="password" class="form-control" name="newPassword1" id="newPassword1"
                                    required minlength="8" pattern="^(?=.*[!@#$%^&]).{8,}$"
                                    title="Password must be at least 8 characters long and contain at least one special character from the set: !@#$%^&">
                            </div>

                            <div class="mt-3">
                                <label for="newPassword2" class="required">Re-enter new password</label>
                                <input type="password" class="form-control" name="newPassword2" id="newPassword2" required>
                            </div>

                            <!-- Submit button in a centered container -->
                            <div class="container text-center mt-3">
                                <input type="submit" class="btn btn-primary" value="Update" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

	</section>
</body>

</html>
