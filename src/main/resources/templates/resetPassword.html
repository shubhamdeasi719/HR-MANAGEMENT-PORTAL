<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{common-base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
</head>
<body>
<section>    

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-8 col-10 card login-card">
                <div class="card-body login-form">
                	<div class="text-center">
                        <img src="images/forgot-password.png" alt="Forgot Password" class="login-img mt-3 mb-2">
                    </div>
                    
					<div th:if="${error}" class="alert alert-danger" role="alert">
					    <p><strong th:text="${error}"></strong></p>
					</div>
						
                    <!-- Form -->
                   <form th:action="@{/reset-password}" method="post">
                        <div class="mt-3">
                            <label for="password1" class="form-label required">Enter New Password</label>
                            <input type="text" name="password1" id="password1" class="form-control" required="required" minlength="8" pattern="^(?=.*[!@#$%^&]).{8,}$"
                                    title="Password must be at least 8 characters long and contain at least one special character from the set: !@#$%^&">

                            <label for="password2" class="form-label required">Re-Enter New Password</label>
                            <input type="password" name="password2" id="password2" class="form-control" required="required">
                        </div>
                        <div class="text-center mt-3 mb-3">
                            <input type="submit" value="Reset Password" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
