<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <title>HR Management Portal</title>
    <link rel="icon" href="images/hr.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
   
    <style type="text/css">
    /* Add background image to the entire page */
    html, body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
        background-image: url('images/background.jpg'); /* Set the background image */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    .login-card {
	    position: relative;
	    z-index: 1; /* Ensures the login card is on top */
	    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1), 0 6px 20px rgba(0, 0, 0, 0.1);
	    border-radius: 20px;
	    background-color: rgba(255, 255, 255, 0.7); /* White background with transparency (0.7) */
	    padding: 20px;
	    backdrop-filter: blur(8px); /* Apply blur effect to the background behind the login card */
	}

    .login-form {
        padding: 20px;
    }
    .login-img {
        height: 85px;
    }
    .social-icons i {
        font-size: 36px;
        margin: 0 10px;
        cursor: pointer;
    }
    label.required::after {
        content: " *";
        color: red;
        font-weight: bold;
    }
    
    /* Ensure the footer stays at the bottom */
    .footer {
        margin-top: auto; /* Push the footer to the bottom */
    }
</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light top-fixed" style="background-color: black;">
        <div class="container-fluid">
            <h3>
                <a class="navbar-brand text-white" th:href="@{/login}">
                    <img src="images/hr.png" alt="HR logo" style="width: 40px; height: 40px; margin-right: 10px; border-radius: 50%;">HR Management Portal
                </a>
            </h3>
        </div>
    </nav>
	
	<main>
		<div th:replace="${content}"></div>		
	</main>
    
    <!-- Footer Section -->
    <footer class="footer text-white text-center py-3" style="background-color: black;">
        <p>&copy; 2025 HR Management Portal | All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
